<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="container">
		<div class="inner-container">
			<div class="inner">
				<h2>Sign Up</h2>
				<p>To get started create an account with Lumierefolio</p>
			</div>
			<div class="inner2">
				<form action="mailto:babatundeXBT@gmail.com" method="post" class="sub">
					<div class="inner2-1">
						<div class="from">

							<label for="uname">USERNAME</label>
							<input type="text" name="username" id="uname" placeholder="enter your unique name">
						
							<label for="email">EMAIL ADDRESS</label>
							<input type="text" name="email" id="email" placeholder="Input">
						
							<label for="pass1">PASSWORD</label>
							<input type="password" name="password" id="pass1" placeholder="Enter password">
						
							<label for="pass2">CONFIRM PASSWORD</label>
							<input type="password" name="password" id="pass2" placeholder="Enter password">
						</div>

						<div class="checkbox">
							<div>
								<input type="checkbox" name="checkbox" id="check">
								<label class="check" for="check">Remember me for 30 days</label>
							</div>

							<div class="forget">
								<a href="">Forget password?</a>
							</div>
						</div>
					</div>

					<div class="inner2-2">
						<input type="submit" name="submit" value="Log into Account" class="sub">
					</div>
				</form>
			</div>
		</div>

		<div class="inner-container2">	
			<a href="https://accounts.google.com"><button type="submit" class="btn" onclick=""><img src="google.png" width="20px" height="20px"> Continue With Google</button></a>
			<a href="https://x.com"><button type="submit" class="btn" onclick=""><img src="twitter.png" width="20px" height="20px"> Continue With Twitter</button></a>
		</div>
		<div class="inner-container3">
			<div class="last">
				<p>Are you new here?</p>
				<button type="submit" class="btn1">Create Account</button>
			</div>
		</div>
	</div>
</body>
</html>
